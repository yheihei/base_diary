{% extends 'diary/base.html' %}
{% block content %}
<article>
  <h2>{{ post.title }}</h1>
  <div class="mt-3">{{ post.body |safe }}</div>
  <div class="mt-3">
    <div>投稿者 : {{ post.user }}</div>
    <div>{{ post.updated_at }}</div>
    <div>カテゴリー : 
      {% for category in post.categories.all %}
        <span>{{ category }},</span>
      {% endfor %}
    </div>
    {% if post.edit_url %}
      <a href="{% url 'diary:post-update' post.pk %}">編集</a>
    {% endif %}
  </div>
</article>
{% endblock %}
