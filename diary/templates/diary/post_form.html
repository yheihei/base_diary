{% extends 'diary/base.html' %}
{% block content %}
<article>
  <h2>記事の更新</h2>
  <div class="mt-3">
    <form method="POST">
      {% csrf_token %}
      {% for field in form.visible_fields %}
        <div class="form-group">
          <label>{{ field.label }}</label>
          {{ field }}
          {{ field.errors }}
          {{ field.help_text }}
        </div>
      {% endfor %}
      {% for field in form.hidden_fields %}
        {{ field }}
      {% endfor %}
      <input class="btn btn-primary" type="submit" value="投稿" />
    </form>
  </div>
</article>
{% endblock %}
